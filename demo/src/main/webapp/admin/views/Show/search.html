<div class="form-horizontal">
    <h3>Create a new Show</h3>
    <div class="control-group">
        <div class="controls">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Shows/new"><i class="icon-plus-sign icon-white"></i> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Shows</h3>
    <form id="ShowSearch" class="form-horizontal">
    <div class="control-group">
        <label for="event" class="control-label">Event</label>
        <div class="controls">
            <select id="event" name="event" ng-model="search.event" ng-options="e as e.name for e in eventList">
                <option value="">Choose a Event</option>
            </select>
        </div>
    </div>
    <div class="control-group">
        <label for="venue" class="control-label">Venue</label>
        <div class="controls">
            <select id="venue" name="venue" ng-model="search.venue" ng-options="v as v.name for v in venueList">
                <option value="">Choose a Venue</option>
            </select>
        </div>
    </div>
        <div class="control-group">
            <div class="controls">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><i class="icon-search icon-white"></i> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
    <table class="table table-bordered table-striped clearfix">
        <thead>
            <tr>
                <th>Event</th>
                <th>Venue</th>
            </tr>
        </thead>
        <tbody id="search-results-body">
            <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Shows/edit/{{result.id}}">{{result.event.name}}</a></td>
                    <td><a href="#/Shows/edit/{{result.id}}">{{result.venue.name}}</a></td>
            </tr>
        </tbody>
    </table>
    <div class="pagination pagination-centered">
        <ul>
            <li ng-class="{disabled:currentPage == 0}">
                <a id="prev" href ng-click="previous()">«</a>
            </li>
            <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
                <a href ng-bind="n + 1">1</a>
            </li>
            <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
                <a id="next" href ng-click="next()">»</a>
            </li>
        </ul>
    </div>
</div>
