<div class="form-horizontal">
    <h3>Create a new TicketPrice</h3>
    <div class="control-group">
        <div class="controls">
            <a id="Create" name="Create" class="btn btn-primary" href="#/TicketPrices/new"><i class="icon-plus-sign icon-white"></i> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for TicketPrices</h3>
    <form id="TicketPriceSearch" class="form-horizontal">
    <div class="control-group">
        <label for="show" class="control-label">Show</label>
        <div class="controls">
            <select id="show" name="show" ng-model="search.show" ng-options="s as s.displayTitle for s in showList">
                <option value="">Choose a Show</option>
            </select>
        </div>
    </div>
    <div class="control-group">
        <label for="section" class="control-label">Section</label>
        <div class="controls">
            <select id="section" name="section" ng-model="search.section" ng-options="s as s.name for s in sectionList">
                <option value="">Choose a Section</option>
            </select>
        </div>
    </div>
    <div class="control-group">
        <label for="ticketCategory" class="control-label">Ticket Category</label>
        <div class="controls">
            <select id="ticketCategory" name="ticketCategory" ng-model="search.ticketCategory" ng-options="t as t.description for t in ticketCategoryList">
                <option value="">Choose a Ticket Category</option>
            </select>
        </div>
    </div>
    <div class="control-group">
        <label for="price" class="control-label">Price</label>
        <div class="controls">
            <input id="price" name="price" type="text" ng-model="search.price" placeholder="Enter the TicketPrice Price"></input>
        </div>
    </div>
        <div class="control-group">
            <div class="controls">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><i class="icon-search icon-white"></i> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
    <table class="table table-bordered table-striped clearfix">
        <thead>
            <tr>
                <th>Show</th>
                <th>Section</th>
                <th>Ticket Category</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="search-results-body">
            <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/TicketPrices/edit/{{result.id}}">{{result.show.displayTitle}}</a></td>
                    <td><a href="#/TicketPrices/edit/{{result.id}}">{{result.section.name}}</a></td>
                    <td><a href="#/TicketPrices/edit/{{result.id}}">{{result.ticketCategory.description}}</a></td>
                <td><a href="#/TicketPrices/edit/{{result.id}}">{{result.price}}</a></td>
            </tr>
        </tbody>
    </table>
    <div class="pagination pagination-centered">
        <ul>
            <li ng-class="{disabled:currentPage == 0}">
                <a id="prev" href ng-click="previous()">«</a>
            </li>
            <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
                <a href ng-bind="n + 1">1</a>
            </li>
            <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
                <a id="next" href ng-click="next()">»</a>
            </li>
        </ul>
    </div>
</div>
