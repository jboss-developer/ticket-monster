<div class="form-horizontal">
    <h3>Create a new MediaItem</h3>
    <div class="control-group">
        <div class="controls">
            <a id="Create" name="Create" class="btn btn-primary" href="#/MediaItems/new"><i class="icon-plus-sign icon-white"></i> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for MediaItems</h3>
    <form id="MediaItemSearch" class="form-horizontal">
    <div class="control-group">
        <label for="mediaType" class="control-label">Media Type</label>
        <div class="controls">
            <select id="mediaType" name="mediaType" ng-model="search.mediaType" ng-options="m as m for m in mediaTypeList">
                <option value="">Choose a Media Type</option>
            </select>
        </div>
    </div>
    <div class="control-group">
        <label for="url" class="control-label">Url</label>
        <div class="controls">
            <input id="url" name="url" type="text" ng-model="search.url" placeholder="Enter the MediaItem Url"></input>
        </div>
    </div>
        <div class="control-group">
            <div class="controls">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><i class="icon-search icon-white"></i> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
    <table class="table table-bordered table-striped clearfix">
        <thead>
            <tr>
                <th>Media Type</th>
                <th>Url</th>
            </tr>
        </thead>
        <tbody id="search-results-body">
            <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                <td><a href="#/MediaItems/edit/{{result.id}}">{{result.mediaType}}</a></td>
                <td><a href="#/MediaItems/edit/{{result.id}}">{{result.url}}</a></td>
            </tr>
        </tbody>
    </table>
    <div class="pagination pagination-centered">
        <ul>
            <li ng-class="{disabled:currentPage == 0}">
                <a id="prev" href ng-click="previous()">«</a>
            </li>
            <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
                <a href ng-bind="n + 1">1</a>
            </li>
            <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
                <a id="next" href ng-click="next()">»</a>
            </li>
        </ul>
    </div>
</div>
