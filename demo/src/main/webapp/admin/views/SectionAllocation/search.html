<div class="form-horizontal">
    <h3>Create a new SectionAllocation</h3>
    <div class="control-group">
        <div class="controls">
            <a id="Create" name="Create" class="btn btn-primary" href="#/SectionAllocations/new"><i class="icon-plus-sign icon-white"></i> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for SectionAllocations</h3>
    <form id="SectionAllocationSearch" class="form-horizontal">
    <div class="control-group">
        <label for="occupiedCount" class="control-label">Occupied Count</label>
        <div class="controls">
            <input id="occupiedCount" name="occupiedCount" type="text" ng-model="search.occupiedCount" placeholder="Enter the SectionAllocation Occupied Count"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="performance" class="control-label">Performance</label>
        <div class="controls">
            <select id="performance" name="performance" ng-model="search.performance" ng-options="p as p.displayTitle for p in performanceList">
                <option value="">Choose a Performance</option>
            </select>
        </div>
    </div>
    <div class="control-group">
        <label for="section" class="control-label">Section</label>
        <div class="controls">
            <select id="section" name="section" ng-model="search.section" ng-options="s as s.name for s in sectionList">
                <option value="">Choose a Section</option>
            </select>
        </div>
    </div>
        <div class="control-group">
            <div class="controls">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><i class="icon-search icon-white"></i> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
    <table class="table table-bordered table-striped clearfix">
        <thead>
            <tr>
                <th>Occupied Count</th>
                <th>Performance</th>
                <th>Section</th>
            </tr>
        </thead>
        <tbody id="search-results-body">
            <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                <td><a href="#/SectionAllocations/edit/{{result.id}}">{{result.occupiedCount}}</a></td>
                    <td><a href="#/SectionAllocations/edit/{{result.id}}">{{result.performance.displayTitle}}</a></td>
                    <td><a href="#/SectionAllocations/edit/{{result.id}}">{{result.section.name}}</a></td>
            </tr>
        </tbody>
    </table>
    <div class="pagination pagination-centered">
        <ul>
            <li ng-class="{disabled:currentPage == 0}">
                <a id="prev" href ng-click="previous()">«</a>
            </li>
            <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
                <a href ng-bind="n + 1">1</a>
            </li>
            <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
                <a id="next" href ng-click="next()">»</a>
            </li>
        </ul>
    </div>
</div>
