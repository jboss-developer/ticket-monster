<div class="form-horizontal">
    <h3>Create a new Venue</h3>
    <div class="control-group">
        <div class="controls">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Venues/new"><i class="icon-plus-sign icon-white"></i> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Venues</h3>
    <form id="VenueSearch" class="form-horizontal">
    <div class="control-group">
        <label for="name" class="control-label">Name</label>
        <div class="controls">
            <input id="name" name="name" type="text" ng-model="search.name" placeholder="Enter the Venue Name"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="mediaItem" class="control-label">Media Item</label>
        <div class="controls">
            <select id="mediaItem" name="mediaItem" ng-model="search.mediaItem" ng-options="m as m.url for m in mediaItemList">
                <option value="">Choose a Media Item</option>
            </select>
        </div>
    </div>
    <div class="control-group">
        <label for="description" class="control-label">Description</label>
        <div class="controls">
            <input id="description" name="description" type="text" ng-model="search.description" placeholder="Enter the Venue Description"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="capacity" class="control-label">Capacity</label>
        <div class="controls">
            <input id="capacity" name="capacity" type="text" ng-model="search.capacity" placeholder="Enter the Venue Capacity"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="address.street" class="control-label">Street</label>
        <div class="controls">
            <input id="address.street" name="address.street" type="text" ng-model="search.address.street" placeholder="Enter the Venue Street"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="address.city" class="control-label">City</label>
        <div class="controls">
            <input id="address.city" name="address.city" type="text" ng-model="search.address.city" placeholder="Enter the Venue City"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="address.country" class="control-label">Country</label>
        <div class="controls">
            <input id="address.country" name="address.country" type="text" ng-model="search.address.country" placeholder="Enter the Venue Country"></input>
        </div>
    </div>
        <div class="control-group">
            <div class="controls">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><i class="icon-search icon-white"></i> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
    <table class="table table-bordered table-striped clearfix">
        <thead>
            <tr>
                <th>Name</th>
                <th>Media Item</th>
                <th>Description</th>
                <th>Capacity</th>
                <th>Street</th>
                <th>City</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody id="search-results-body">
            <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                <td><a href="#/Venues/edit/{{result.id}}">{{result.name}}</a></td>
                    <td><a href="#/Venues/edit/{{result.id}}">{{result.mediaItem.url}}</a></td>
                <td><a href="#/Venues/edit/{{result.id}}">{{result.description}}</a></td>
                <td><a href="#/Venues/edit/{{result.id}}">{{result.capacity}}</a></td>
                <td><a href="#/Venues/edit/{{result.id}}">{{result.address.street}}</a></td>
                <td><a href="#/Venues/edit/{{result.id}}">{{result.address.city}}</a></td>
                <td><a href="#/Venues/edit/{{result.id}}">{{result.address.country}}</a></td>
            </tr>
        </tbody>
    </table>
    <div class="pagination pagination-centered">
        <ul>
            <li ng-class="{disabled:currentPage == 0}">
                <a id="prev" href ng-click="previous()">«</a>
            </li>
            <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
                <a href ng-bind="n + 1">1</a>
            </li>
            <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
                <a id="next" href ng-click="next()">»</a>
            </li>
        </ul>
    </div>
</div>
